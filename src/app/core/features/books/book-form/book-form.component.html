<div class="p-4 max-w-md mx-auto">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-4">Edit Book</h2>

      <ng-container *ngIf="book; else loading">
        <app-book-crud
          [initialData]="book"
          (formSubmit)="onFormSubmit($event)"
        ></app-book-crud>
      </ng-container>

      <ng-template #loading>
        <p class="text-center text-muted">Loading book...</p>
      </ng-template>

    </div>
  </div>
</div>
