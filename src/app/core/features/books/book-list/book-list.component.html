<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Book List</h2>

  <div class="mb-4">
    <button class="btn btn-primary" (click)="openAddBookModal()">
      + Add Book
    </button>
  </div>

  <ng-container *ngIf="(books$ | async) as books; else noBooks">
    <table class="table table-striped bg-white shadow-md rounded overflow-hidden">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="editBook(book.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="confirmDelete(book)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noBooks>
    <div class="alert alert-warning">No books available.</div>
  </ng-template>
</div>
